<div class="teams-container">
  <div class="header">
    <h1>Teams</h1>
    <p class="subtitle">Manage teams and their linked repositories</p>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Create Team
    </button>
  </div>

  <div class="teams-grid">
    <mat-card *ngFor="let team of teams" class="team-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>groups</mat-icon>
        <mat-card-title>{{ team.name }}</mat-card-title>
        <mat-card-subtitle>{{ team.members.length }} members</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="team-description">{{ team.description }}</p>
        
        <div class="repositories-section" *ngIf="team.repositories.length > 0">
          <h4>
            <mat-icon>source</mat-icon>
            Linked Repositories
            <span matBadge="{{ team.repositories.length }}" matBadgeColor="primary" matBadgeSize="small"></span>
          </h4>
          <div class="repo-list">
            <mat-chip-set>
              <mat-chip *ngFor="let repo of team.repositories">
                <mat-icon>{{ getProviderIcon(repo.provider) }}</mat-icon>
                {{ repo.name }}
              </mat-chip>
            </mat-chip-set>
          </div>
        </div>

        <div class="empty-repos" *ngIf="team.repositories.length === 0">
          <mat-icon>link_off</mat-icon>
          <span>No repositories linked</span>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button>
          <mat-icon>people</mat-icon>
          Manage Members
        </button>
        <button mat-button>
          <mat-icon>link</mat-icon>
          Link Repository
        </button>
        <button mat-button>
          <mat-icon>search</mat-icon>
          View Queries
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
