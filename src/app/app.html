<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/organizations">
        <mat-icon>business</mat-icon>
        <span>Organizations</span>
      </a>
      <a mat-list-item routerLink="/teams">
        <mat-icon>groups</mat-icon>
        <span>Teams</span>
      </a>
      <a mat-list-item routerLink="/queries">
        <mat-icon>search</mat-icon>
        <span>Queries</span>
      </a>
      <a mat-list-item routerLink="/repositories">
        <mat-icon>source</mat-icon>
        <span>Repositories</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title() }}</span>
      <span class="spacer"></span>
      
      <!-- Authentication Controls -->
      <div *ngIf="(isAuthenticated$ | async) === false">
        <button mat-button routerLink="/auth/login">
          <mat-icon>person</mat-icon>
          Login
        </button>
      </div>
      
      <div *ngIf="isAuthenticated$ | async" class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-info" mat-menu-item disabled>
            <div class="user-details" *ngIf="currentUser$ | async as user">
              <div class="user-name">{{ user.name }}</div>
              <div class="user-email">{{ user.email }}</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/dashboard">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </button>
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
