<div *ngIf="notification" class="notification" [ngClass]="'notification-' + notification.type">
  <div class="notification-content">
    <mat-icon class="notification-icon">{{ getIconName() }}</mat-icon>
    <span class="notification-message">{{ notification.message }}</span>
  </div>
  <button mat-icon-button class="notification-close" (click)="close()" aria-label="Close notification">
    <mat-icon>close</mat-icon>
  </button>
</div>
